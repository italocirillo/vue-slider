<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Item -->
                <div class="item">
                    <img :src="giochi[immagineAttiva].image" :alt="giochi[immagineAttiva].title" />
                    <div class="text">
                        <h3>{{ giochi[immagineAttiva].title }}</h3>
                        <p>
                            {{ giochi[immagineAttiva].text }}
                        </p>
                    </div>
                </div>
                <!-- Fine Item -->

                <!-- Copertine -->
                <div class="thumbs">
                    <div class="prev" @click="immaginePrecedente"></div>
                    <div class="next" @click="immagineSuccessiva"></div>
                    <div class="thumb" :class="index === immagineAttiva ? 'active' : ' ' " v-for="(elemento,index) in giochi">
                        <img :src="elemento.image" :alt="elemento.title" />
                    </div>
                </div>
                <!-- Fine Copertine -->

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
